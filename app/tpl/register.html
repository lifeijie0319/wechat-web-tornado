<!DOCTYPE html>
<html lang="en">
<head>
    <title>表单</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link href="{{ static_url('css/yinsho.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('css/main.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('font/iconfont.css') }}" rel="stylesheet"/>
    <script src="{{ static_url('asset/jquery.min.js') }}"></script>
    <script src="{{ static_url('asset/popup.js') }}"></script>
    <script src="{{ static_url('asset/validate.js') }}"></script>
    <script src="{{ static_url('js/tool.js') }}"></script>
</head>
<body ontouchstart>
	<div class="container">
        <form>
        <div class="ys_cells">
            <div class="ys_cell">
                <div class="ys_cell_hd">
                    <label>姓名</label>
                </div>
                <div class="ys_cell_bd">
                    <input name="name" class="ys_input" type="text" placeholder="请输入至少两个中文" emptyTips="姓名不能为空" pattern="^[\u4e00-\u9fa5]{2,}$" notMatchTips="姓名必须是中文，至少两个字" required>
                </div>
            </div>
        </div>
        </form>
	</div>
</body>
</html>
