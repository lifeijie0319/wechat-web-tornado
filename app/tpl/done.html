<!DOCTYPE html>
<html lang="en">
<head>
    <title>信用卡申请</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link href="{{ static_url('css/yinsho.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('css/main.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('font/iconfont.css') }}" rel="stylesheet"/>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="{{ static_url('asset/jquery.min.js') }}"></script>
    <script src="{{ static_url('js/tool.js') }}"></script>
    <script src="{{ static_url('js/done.js') }}"></script>
</head>
<body ontouchstart style="background-color: #fff">
	<div class="container">
        <div class="ys_prompt">
            <div class="ys_prompt_icon">
                <i class="iconfont icon-correct_big"></i>
            </div>
            <div class="ys_prompt_tips">
                <h2 class="ys_pt_title" id="content_title">申请成功</h2>
                <p class="ys_pt_desc" id="content">申请成功，等待审核。<a class="linkcolor" href="#">点击此处</a>查看申请进度</p>
            </div>
            <div class="ys_prompt_btn">
                <a class="ys_btn" href="javascript:wx.closeWindow();" id="complete">完成</a>
            </div>
        </div>
	</div>
</body>
